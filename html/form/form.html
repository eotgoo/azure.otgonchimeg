<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>lesson1form</title>
</head>
<body>
    <div class="apply_process">


        <div class="general">
            <h1>General information</h1>
            <form action="" method="post">
                <div>
                   <label for="firstname"></label>
                   <input id="firstname" name="ner" type="text" value="First Name">
                </div>

                <div>
                    <label for="lastname"></label>
                    <input id="lastname" name="ovog" type="text" value="Last Name">
                </div>

                <div>
                    <label for="date"></label>
                    <input id="date" name="onsarudur" type="date">
                </div>

                <div>
                    <label for="company"></label>
                    <input id="company" name="companyname" type="text" value="Company">
                </div>

                <div>
                    <label for="position">Position</label>
                    <select name="Position" id="position">
                        <option value="">IT</option>
                        <option value="">UI/UX Design</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="contact">
            <h1>Contact Details</h1>
            <form action="" method="post">
                <div>
                    <label for="street"></label>
                    <input id="street" type="text">
                </div>

                <div>
                    <label for="additionalinformation"></label>
                    <input id="additionalinformation" type="text">
                </div>

                <div>
                    <label for="zipcode"></label>
                    <input id="zipcode" type="text">

                    <label for="place"></label>
                    <select name="place">
                        <option>сүхбаатар</option>
                        <option>сонгинохайрхан</option>
                        <option>чингэлтэй</option>
                        <option>баянзүрх</option>
                        <option>хан-уул</option>
                    </select>
                </div>

                <div>
                    <label for="country"></label>
                    <select name="country" id="country">
                        <option value="">Монгол</option>
                        <option value="">Гадаад</option>
                    </select>
                </div>


                <div>
                    <label for="code"></label>
                    <input id="code" type="text">

                    <label for="phonenumber"></label>
                    <input id="phonenumber" type="text">
                </div>

                <div>
                    <input type="checkbox">
                    <label for="accept">I do accept the Terms and conditions of your site.</label>
                </div>

                <div>
                    <input type="submit" id="register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
