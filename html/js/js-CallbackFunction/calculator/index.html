<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">

        <div class="calcInput">
            <input type="text" id="calc" placeholder="0">
        </div>

        <div class="calcKey">

            <input type="button" value ="1" class="number" onclick="display('1')">
            <input type="button" value ="2" class="number" onclick="display('2')">
            <input type="button" value ="3" class="number" onclick="display('3')">
            <input type="button" value ="+" class="opr" onclick="display('+')"><br>

            <input type="button" value ="4" class="number" onclick="display('4')">
            <input type="button" value ="5" class="number" onclick="display('5')">
            <input type="button" value ="6" class="number" onclick="display('6')">
            <input type="button" value ="-" class="opr" onclick="display('-')"><br>

            <input type="button" value ="7" class="number" onclick="display('7')">
            <input type="button" value ="8" class="number" onclick="display('8')">
            <input type="button" value ="9" class="number" onclick="display('9')">
            <input type="button" value ="*" class="opr" onclick="display('*')"><br>

            <input type="button" value ="/" class="opr" onclick="display('/')">
            <input type="button" value ="0" class="number" onclick="display('0')">
            <input type="button" value ="." class="opr" onclick="display('.')">
            <input type="button" value ="=" id="result" onclick="display('=')"><br>
            <input type="button" value ="AC" id="clear" onclick=" clr()">

        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
