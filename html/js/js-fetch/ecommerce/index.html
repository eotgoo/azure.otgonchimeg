<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <!-- fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body class="bg-dark">
    <!-- nav -->
    <nav>
        <ul class="nav-items">
            <li class="logo"><img src="images/Color logo - no background.png" style="height: 40px;"></li>
            <li class="nav-find">
                <button><i class="fa-solid fa-magnifying-glass" style="color: #2F93F1;"></i></button>
                <input type="search" placeholder="search...">
            </li>
            <li class="nav-user">
                <button><i class="fa-solid fa-user" style="color: #2F93F1;"></i></button>
            </li>
            <li class="nav-shop">
                <button 
                class="btn btn-primary border-0 position-relative" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight" 
                aria-controls="offcanvasRight"
                style="background-color: #000;">
                    <i class="fa-sharp fa-solid fa-cart-shopping" style="color: #2F93F1;"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill border border-primary cartCount">0
                        <span class="visually-hidden">shopping cart list count</span>
                    </span>
                </button>
            </li>
        </ul>
    </nav>


    <!-- header section -->
    <div class="container">
        <div class="row container mt-5" >
            <div class="col-4">
                <div class="dropdown">
                    <button class="btn  dropdown-toggle border-0 fs-3" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" style="color: #2C4F9A;">
                      All categories
                    </button>
                    <ul class="dropdown-menu categories bg-dark border-0" aria-labelledby="dropdownMenuButton">
                        <li><button class="dropdown-item bg-dark" onclick="getCategoryProduct('${category}')" style="color: #2F93F1;">${category}</button></li>
                </ul>
                  </div>
            </div>
            <div class="col-8">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="https://images.unsplash.com/photo-1672484730377-97b2d5676629?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="First slide" style="height: 500px; border-radius: 10px;">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZ3JhbW1lcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Second slide" style="height: 500px; border-radius: 10px;">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://images.unsplash.com/photo-1555066932-e78dd8fb77bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2dyYW1tZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Third slide" style="height: 500px; border-radius: 10px;">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </div>

    <!-- cart collapse section -->
    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h3 id="offcanvasRightLabel" class="text-center" style="color: #2C4F9A;">My cart list</h3>
          <button type="button" class="btn-close text-reset ms-5 border border-primary" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
          <div class="cartList">
            <div class="offcanvas-body">
                <div class="card mb-3 bg-dark border border-primary mt-3" style="max-width: 540px; height: 200px;">
                <div class="row g-0">
                  <div class="col-4 mt-5 ms-2">
                    <img src="https://i.dummyjson.com/data/products/2/thumbnail.jpg" class="img-fluid rounded start" alt="">
                  </div>
                  <div class="col-6">
                    <div class="card-body">
                      <h5 class="card-title text-primary">${product.title}</h5>
                      <h4 style="color: #2C4F9A;">$${product.price}</h4>
                      <div class="counter">
                        <button class="btn bg-dark border border-primary text-primary" onClick="amount2(this)">-</button>
                        <span class="m-3 text-primary text-primary">${product.count}</span>
                        <button class="btn border border-primary text-primary" onClick="amount1(this)">+</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                  <button type="button" class="btn-close text-reset mt-2 ms-3" data-bs-dismiss="offcanvas" aria-label="Close" onClick="deleteCart(this)"></button>
                  </div>
                </div>
              </div>
          </div>
            <div class="footer-bs d-flex">
              <h5 style="color: #2F93F1;">Total:</h5>
              <h5 class="cartPrice ms-3" style="color: #2C4F9A;">12</h5>
            </div>
    </div>
    

    <!-- shop body -->

    <div class="container my-5 productsEvent">
        <div class="row d-flex justify-content-center container">
          <div class="col-12">
            <div class="productList row">
              <!-- product list  -->
              <!-- Loader -->
              <div class="text-center">
                <div
                  class="spinner-border text-primary"
                  style="width: 5rem; height: 5rem"
                  role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="fs-4 text-secondary">Уншиж байна</h4>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
