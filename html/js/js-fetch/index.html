<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <!-- icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand border rounded ms-3 me-3" href="#" style="width: 40px; height: 40px; background-color: #205295;"></a>
          <!-- nav toggle -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">E-commerce</a>
              </li>
            </ul>

            <!-- search input -->
            <form class="d-flex">
                <button class="ms-5 border-0 bg-light"><i class="fa-solid fa-magnifying-glass"  style="color: #205295;"></i></button>
                <input
                   class="form-control border-0"
                   type="search"
                   placeholder="Search"
                   aria-label="Search"
                   style="width: 700px;"/>
                <button class="ms-1 me-5 border-0 bg-light"><i class="fa-solid fa-xmark" style="color: #205295;"></i></button>
            </form>

            <!-- Right elements -->
            <div class="d-flex align-items-center">
              <button class="text-primary border rounded border-primary bg-light" style="height: 40px; width: 80px;">Sign In</button>
              <button
                class="btn btn-primary ms-5 me-0 position-relative"
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight" 
                aria-controls="offcanvasRight">
                <i class="fas fa-shopping-cart"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cartCount">0
                <span class="visually-hidden">shopping cart list count</span>
                </span>
              </button>
            </div>
    
          </div>
        </div>
      </nav>


      <!-- all categories -->

      <div class="bg-info mt-3">
        <div class="row">
          <div class="col-md-6">
                <div class="dropdown mt-3">
                  <button class="btn btn-secondary dropdown-toggle bg-info border-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                    all categories
                  </button>
                  <ul class="dropdown-menu categories" aria-labelledby="dropdownMenuButton">
                  </ul>
                </div>
            </div>
            <div class="col-md-2">..</div>
            <div class="col-md-2">..</div>
            <div class="col-md-2">..</div>
          </div>
        </div>
      </div>






      <!-- shoppy body -->
      <div class="container my-5 productsEvent">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <div class="productList row">
              <!-- product list  -->
              <!-- Loader -->
              <div class="text-center">
                <div
                  class="spinner-border text-warning"
                  style="width: 5rem; height: 5rem"
                  role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="fs-4 text-secondary">Уншиж байна</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- cart collapse section -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Таны сагсанд байгаа бараа</h5>
          <button type="button" class="btn-close text-reset ms-5" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
          <div class="cartList">
            <!-- product item -->
            <!-- product item -->
          </div>
            <div>
              <h5>Total:</h5>
              <h3 class="cartPrice"></h3>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
